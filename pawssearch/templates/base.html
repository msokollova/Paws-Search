{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <title>PawsSearch</title>
</head>
<body class="w3-light-grey">

<!-- Navigation Bar -->
<div class="w3-bar w3-border w3-black w3-padding">
    <a class="w3-left logo-img" href="{% url 'index' %}">
        <img src="{% static 'images/logo-2.png' %}" alt="image">
    </a>

    {% if request.user.is_authenticated %}
        <a href="javascript:void(0)"
           class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-blue w3-right w3-large"
           onclick="openSidebar()">Profile</a>
    {% else %}
        <a href="{% url 'login' %}"
           class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Login</a>
        <div id="login-modal-container"></div>
    {% endif %}

    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Articles</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Posts</a>
</div>

<!-- Page Content -->
<main>
    {% block content %}

    {% endblock %}
</main>

<!-- Sidebar (block the whole screen) -->
<div class="w3-sidebar w3-bar-block w3-card w3-animate-right w3-black"
     style="display:none; right:0; top:0; position:fixed; height:100%; width:250px; z-index:3;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-hover-none w3-text-white w3-hover-text-light-blue w3-large"
            onclick="closeSidebar()"> &times;
    </button>
    <p class="w3-bar-item w3-text-light-grey w3-large">Hello, {{ request.user.full_name }}</p>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Create
        post</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">My
        posts</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Followed
        posts</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Edit
        profile</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Change
        password</a>
    <a href="#"
       class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">Delete
        profile</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit"
                class="w3-bar-item w3-button w3-hover-none w3-text-light-grey w3-hover-text-light-blue w3-right w3-large">
            Logout
        </button>
    </form>
</div>

<!-- Overlay -->
<div id="myOverlay" class="w3-overlay" style="display:none; z-index:2;" onclick="closeSidebar()"></div>

<script src="{% static 'scripts/functions.js' %}"></script>
</body>
</html>
