{% extends 'base.html' %}

{% block content %}

    <form class="w3-card-4 w3-round w3-display-middle w3-text-blue-gray auth_form" method="post">
        <h2 class="w3-center w3-text-blue-gray">Confirm Delete</h2>
        <p class="w3-text-black w3-center">Are you sure you want to delete the article titled <strong>{{ article.title }}</strong>?</p>
        {% csrf_token %}
        <div class="w3-center">
            <a class="w3-button w3-round-large w3-cyan w3-text-light-grey w3-hover-text-black w3-hover-cyan"
               style="width:20%"
               href="{{ request.META.HTTP_REFERER|default:'/'|escape }}">Cancel</a>
            <button type="submit"
                    class="w3-button w3-round-large w3-teal w3-text-light-grey w3-hover-text-black w3-hover-teal"
                    style="width:20%">
                Yes
            </button>
        </div>
    </form>
{% endblock %}
