{% extends 'base.html' %}

{% block content %}
    <div class="w3-display-middle w3-text-blue-gray w3-card-4 w3-round auth_form">
        <form method="post">
            {% csrf_token %}
            <h2 class="w3-text-light-grey w3-center w3-blue-grey">Are you sure you want to delete this post?</h2>
            <p class="w3-text-black w3-center">
                Deleting this post is permanent and cannot be undone.
            </p>
            <div class="w3-center">
                <a class="w3-button w3-round-large w3-cyan w3-text-light-grey w3-hover-text-black w3-hover-cyan" style="width:20%"
                   href="{{ request.META.HTTP_REFERER|default:'/'|escape }}">Cancel</a>
                <button type="submit"
                        class="w3-button w3-round-large w3-teal w3-text-light-grey w3-hover-text-black w3-hover-teal" style="width:20%">
                    Yes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
